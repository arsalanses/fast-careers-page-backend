global
    log stdout format raw local0

defaults
    log global

frontend http
    mode http
    bind 0.0.0.0:80
    bind 0.0.0.0:443 ssl crt /usr/local/etc/certs/cert.pem alpn h2,http/1.1
    maxconn 32

    timeout client 10s
    
    acl host_careers hdr_sub(host) -i careers.arsalanses.ir 127.0.0.1:8080

    use_backend app_careers if host_careers

    # default_backend app_servers

resolvers docker
    nameserver dns1 127.0.0.11:53

backend app_careers
    timeout connect 5s
    timeout server 5s
    mode http
    option forwardfor
    option httpchk
    http-check send meth GET  uri /ping
    # server replica-1 careers:80 check
    server-template careers- 3 careers:80 check inter 60s maxconn 32 resolvers docker init-addr libc,none

listen stats
    timeout client 10s
    timeout connect 5s
    timeout server 5s
    bind 0.0.0.0:3001
    mode http
    stats enable
    stats uri /stats
    stats refresh 3s
    stats auth admin:password

